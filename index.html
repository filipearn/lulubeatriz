<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuluBeatriz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #fffafc;
        color: #333;
      }
      header {
        background-color: #ffe6ec;
        padding: 1rem;
        text-align: center;
      }
      header h1 {
        margin: 0;
        color: #c2185b;
        font-size: 2rem;
      }
      .banner {
        width: 100%;
        max-height: 300px;
        height: auto;
        object-fit: cover;
        display: block;
      }
      .container {
        padding: 1rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      .search-bar {
        margin-bottom: 1rem;
        display: flex;
        justify-content: center;
      }
      .search-bar input {
        padding: 0.5rem;
        width: 100%;
        max-width: 400px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1rem;
      }
      .card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
        opacity: 1;
      }
      .card.esgotado {
        opacity: 0.6;
      }
      .card img {
        width: 100%;
        height: auto;
        border-radius: 6px;
        margin-bottom: 0.5rem;
      }
      .card h2 {
        font-size: 1.2rem;
        margin: 0 0 0.5rem;
        color: #c2185b;
      }
      .card p {
        font-size: 0.95rem;
        flex-grow: 1;
      }
      .precos {
        margin-top: 0.5rem;
      }
      .precos del {
        color: #999;
        margin-right: 0.5rem;
      }
      .precos strong {
        color: #388e3c;
      }
      .whatsapp {
        margin-top: 1rem;
        background-color: #25d366;
        color: white;
        text-align: center;
        padding: 0.5rem;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
      }
      .esgotado-banner {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: red;
        color: white;
        padding: 2px 6px;
        font-size: 0.8rem;
        border-radius: 4px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img src="img/banner.png" alt="Banner" class="banner" />
    <main class="container">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Buscar produto..." />
      </div>
      <div class="product-grid" id="product-list"></div>
    </main>
    <script>
      const productList = document.getElementById("product-list");
      const searchInput = document.getElementById("search");

      async function fetchProducts() {
        const response = await fetch("produtos.json");
        const produtos = await response.json();
        return produtos;
      }

      function renderProducts(produtos) {
        productList.innerHTML = "";
        produtos.forEach((produto) => {
          const card = document.createElement("div");
          const isEsgotado = produto.quantidade === 0;
          card.className = "card" + (isEsgotado ? " esgotado" : "");

          card.innerHTML = `
            ${isEsgotado ? '<div class="esgotado-banner">ESGOTADO</div>' : ''}
            <img src="${produto.imagem}" alt="${produto.nome}" />
            <h2>${produto.nome}</h2>
            <p>${produto.descricao}</p>
            <p><strong>Disponibilidade:</strong> ${produto.quantidade}</p>
            <div class="precos">
              <del>R$ ${produto.preco_original}</del>
              <strong>R$ ${produto.preco_desconto}</strong>
            </div>
            ${!isEsgotado ? `<a class="whatsapp" target="_blank" href="https://wa.me/5531986483015?text=OlÃ¡,%20gostaria%20de%20comprar:%20${encodeURIComponent(produto.nome)}">Comprar agora</a>` : ""}
          `;

          productList.appendChild(card);
        });
      }

      searchInput.addEventListener("input", async (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const produtos = await fetchProducts();
        const filtrados = produtos.filter(p => p.nome.toLowerCase().includes(searchTerm));
        renderProducts(filtrados);
      });

      window.addEventListener("DOMContentLoaded", async () => {
        const produtos = await fetchProducts();
        renderProducts(produtos);
      });
    </script>
  </body>
</html>
